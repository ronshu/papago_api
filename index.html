<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papago Api</title>
    <!-- Lemix Icon Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Main Style Link -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <h2>PAPAGO API </h2>
        </div>
      </header>


      <!-- [JavaScript] Select 태그 이벤트처리 / option value,text 가져오기
        -> 참고해서 자바스크립트 from, to 변수처리하기!!
        https://hsunnystory.tistory.com/125 -->
      <section class="lang-choice">
        <div class="in-lang">
          <select id="inSelect">
            <option name="lang" value="en">영어</option>
            <option name="lang" value="ko">한국어</option>
            <option name="lang" value="zh-TW">중국어 번체</option>
            <option name="lang" value="zh-CN">중국어 간체</option>
            <option name="lang" value="ja">일본어</option>
            <option name="lang" value="es">스페인어</option>
          </select>
        </div>


        <div class="lang-change">
          <span class="material-symbols-outlined"> swap_horiz </span>
        </div>
        <div class="out-lang">
          <select id="outSelect">
            <option name="lang" value="ko">한국어</option>
            <option name="lang" value="en">영어</option>
            <option name="lang" value="zh-TW">중국어 번체</option>
            <option name="lang" value="zh-CN">중국어 간체</option>
            <option name="lang" value="ja">일본어</option>
            <option name="lang" value="es">스페인어</option>
          </select>
        </div>
      </section>

      <section class="in-box">
        <textarea id="inText" placeholder="번역할 문자를 입력해주세요."></textarea>
        <div class="box-down">
          <div class="icon">
            <span class="material-symbols-outlined"> mic </span>
            <span class="material-symbols-outlined"> content_copy </span>
          </div>
          <button class="trans-btn">번역하기</button>
        </div>
      </section>

      <div class="out-box">
        <textarea id="outText"></textarea>
       
          
          <div class="box-down">
            <div class="icon">
      
              <span class="material-symbols-outlined"> volume_up </span>
              <span class="material-symbols-outlined"> content_copy </span></div>
              <button class="reset-btn">초기화하기</button>

          </div>

        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
